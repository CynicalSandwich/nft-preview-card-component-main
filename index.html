<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="image__container">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" class="image">
      <div class="image_filter"></div>
    </div>
    <h1 class="title">Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="details">
      <div class="details__text">
        <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
        <p class="eth_text">0.041 ETH</p>
      </div>
      <div class="details__text">
        <img src="./images/icon-clock.svg" alt="Clock icon">
        <p class="time_text">3 days left</p>
      </div>
    </div>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar">
      <p>Creation of <a href="#" target="_blank" class="link">Jules Wyvern</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/CynicalSandwich" target="_blank">Pete Smith</a>.
  </div>
</body>

</html>
